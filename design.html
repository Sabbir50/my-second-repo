<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../responsive web project/icon/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="design.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet"> 
    
    <title>Gaming Website</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <img src="image/logo.png" alt="logo" class="logo">

                <nav>
                    <ul id="menuList">
                       <li><a href="">Game Controllers</a></li>
                       <li><a href="">Vr Accessoris</a></li>
                       <li><a href=""> Media Remotes</a></li>
                       <li><a href="">others</a></li>
                    </ul>
                </nav>

            <img src="image/menu.png" alt="icon"  class="menue-icon" onclick="togglemenu()">

        </div>

        <div class="row">
                <div class="col-1">
                    <h2>PS5 V2 <br>Dualshock 5</h2>
                    <h3>Wireless Controller for PlayStation 5</h3>
                    <p>(Compatible/Generic)</p>
                    <h4>$32.50</h4>
                    <button type="button">Buy Now <img src="image/arrow.png" alt=""></button>
                </div>

                <div class="col-2">
                    <img src="image/controller.png" alt="controller" class="controller">
                    <div class="color-box"></div>
                </div>

                    <div class="add-btn">
                        <img src="image/add.png" alt="add">
                        <h6>Add to cart</h6>
                    </div>
        </div>

        <div class="social-links">
            <img src="image/fb.png" alt="fb">
            <img src="image/tw.png" alt="twiter">
            <img src="image/ig.png" alt="instagram">
        </div>

    </div>

     

    <script>
        var menulist= document.getElementById("menuList");
        menulist.style.maxHeight="0px";
        function togglemenu()
        {

            if (menuList.style.maxHeight=="0px")
          {
            menuList.style.maxHeight="130px";
          }
         else
         {
            menuList.style.maxHeight="0px";
         }
        }

    </script>
 
</body>
</html>
